<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accurx Text Maker</title>
  <link rel="stylesheet" href="styles.css" />
  <base href="/accurx_text_maker/">
</head>
<body>
  <header class="container">
    <h1>Accurx Text Maker</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Search titles/text…" />
      <select id="category">
        <option value="">All categories</option>
      </select>
      <span id="counter" aria-live="polite">0/3 selected</span>

      <label class="toggle" title="Show deleted items">
        <input type="checkbox" id="showDeleted" />
        <span>Show deleted</span>
      </label>

      <button id="exportBtn" class="btn btn-ghost" title="Download templates.json">Export</button>
      <button id="themeToggle" class="btn btn-ghost" title="Toggle theme" aria-label="Toggle theme">Theme</button>
    </div>
    <!-- Always-present diagnostics line -->
    <div id="diag" style="color:#888;font-size:12px;margin-top:4px"></div>
  </header>

  <main class="container layout">
    <section>
      <ul id="list" class="card-list" aria-label="Templates"></ul>
    </section>

    <section class="composer">
      <div class="composer-head">
        <h2>Preview</h2>
        <button id="copyBtn" class="btn" disabled>Copy text</button>
      </div>
      <textarea id="output" rows="14" readonly placeholder="Select up to 3 templates…"></textarea>
      <p class="hint">Selected items are concatenated in the order you tick them. Max 3.</p>
    </section>
  </main>

  <div id="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
